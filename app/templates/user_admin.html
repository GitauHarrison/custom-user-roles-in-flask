{% extends 'base.html' %}

{% block app_content %}
<div class="row">
    <div class="col-md-12">
        {% if current_user.role == 'admin' %}
            <h1>Admin</h1>
            <p>Username: {{ current_user.username }}</p>
            <p>Role: {{ current_user.role }}</p>
        {% else %}
            <p>
                You are not allowed to access this page. 
                <a href=" {{ url_for('logout') }} ">Log out immediately</a>.
            </p>
        {% endif %}        
    </div> 
</div>
{% endblock %}
