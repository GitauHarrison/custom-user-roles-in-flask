{% extends 'base.html' %}

{% block app_content %}
<div class="row">
    <div class="col-md-12">
        {% if current_user.role == 'student' %}
            <h1>Student</h1>
            <p>Username: {{ current_user.username }}</p>
            <p>Role: {{ current_user.role }}</p>
        {% endif %}        
    </div> 
</div>
{% endblock %}
